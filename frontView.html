		<!-- Component End  -->
		
		<div class="w-auto absolute left-8 right-8 md:left-16 md:right-16 ">
			<h1 class="text-pretty text-center text-xl font-extrabold tracking-tight text-sky-500 md:text-3xl">Services d'analyse exploration rapide de la qualité de fichier de données <br>(Formats .csv, .xls, .xlsx ou .json seulement)</h1>
			<div class="card w-auto mt-2 hidden">
				<div class="flex place-content-center nowrap">
					<div class="flex items-center w-auto sm:w-1/2 lg:w-1/4">					
						<label for="_targetFile" class="flex flex-col items-center justify-center w-full h-32 border-2 border-gray-300 border-dashed 
							rounded-lg cursor-pointer bg-gray-50 dark:hover:bg-bray-800 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600">
							<div class="flex flex-col items-center justify-center pt-5 pb-6">
								<svg class="w-8 h-8 mb-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
									<path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"/>
								</svg>
								<div class="mb-2 text-sm text-gray-500 dark:text-gray-400 font-semibold text-center">
									<p>Cliquer pour sélectionner un fichier (.csv, .xls, .xlsx)</p> 
									<p>ou glisser le ici</p>
								</div>
							</div>
							<input id="_targetFile" type="file" class="hidden" />
						</label>					
					</div> 
				</div>
				<div id='msg'></div>
			</div>
			<div id="data_container bg-gray-300">
				<div id='upperBox' class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 md:space-x-5 hidden">
					<div class="mt-5 p-2 sm:p-5 w-full lg:p-10 max-h-[700px] shadow-2xl">
						<table id="tbl_file" class="display" width="100%"></table>
					</div>
					<div class="mt-5 p-2 sm:p-5 w-full lg:p-10 max-h-[600px] shadow-2xl">
						<table id="tbl_col" class="display oveflow-y-auto" width="100%"></table>
					</div>
					<div class="mt-5 p-2 w-full md:col-span-2 lg:col-span-1 lg:p-10 max-h-[600px] shadow-2xl hidden">
						<table id="tbl_dup" class="display oveflow-y-auto" width="100%"></table>
					</div>					
				</div>
				<div id="details" class="flex place-content-center m-5 p-5 hidden">
					<button class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded ">
					  Détails
					</button>
				</div>
				<div id='colbox' class="grid grid-cols-1 md:grid-cols-2 md:space-x-5 hidden"></div>
			</div>
		</div>
	</body>
</html>
